<!DOCTYPE html>

<html> <!--class="no-js"-->
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<meta name="media-per-column" content="30" />
		<meta name="columns-per-page" content="1" />
		
		<title>Nate and Jermaine</title>
		<meta name="description" content="">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/style.css">
		
		<!--<script src="js/libs/modernizr-2.7.1.min.js"></script>-->
	</head>
	
	<body>
		<div class="container">
			<header role="banner" class="header">
				<h1>$fullName</h1>
				<dl>
					<dt>Collection Total:</dt>
					<dd>$totalItems</dd>
					<dt>Last Updated:</dt>
					<dd>$publishDate</dd>
				</dl>
			</header> <!-- end .header -->
		
			<hr />
		
			<div class="navigation">
				<label>Shelf:</label>
				$shelfNavigationPopup
			</div>
		
			<hr />

			<div id="content" class="content">
				<div class="pagination">
					$pageNavigation
				</div>
				
				<div id="media">
					<table>
						<tr>
							<td>
								<!--
									Delicious Library will take the last element with class "medium"
									and stamp them out with <tr> and <td> elements controlled by the
									media-per-column and columns-per-page <meta> elements in <head>
								-->
								<div class="medium" id="medium$uuidString">
									<div class="cover">$coverImage128</div>
									<div><a href="$amazonURL" class="title">$title</a></div>
									<div>$creatorsCompositeString</div>
									<div>Purchased on $purchaseDate</div>
								</div> <!-- End medium -->
							</td>
						</tr>
					</table>
				</div>
				
				<div class="pagination">
					$pageNavigation
				</div>
			</div> <!-- end .content -->
		
			<hr />
		
			<footer>
				<p>
					Made with <a href="http://www.delicious-monster.com">Delicious Library</a><br />
					$librarySearchString
				</p>
			</footer>
		</div> <!-- end .container -->
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/script.js"></script>
        
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
	</body>
</html>
