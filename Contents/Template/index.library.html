<!DOCTYPE html>

<html> <!--class="no-js"-->
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<meta name="media-per-column" content="10" />
		<meta name="columns-per-page" content="3" />
		
		<title>Nate and Jermaine</title>
		<meta name="description" content="">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/style.css">
		
		<!--<script src="js/libs/modernizr-2.7.1.min.js"></script>-->
	</head>
	
	<body>
		<div id="header">
			<div id="header_main">
				<div id="collection_info">
					<div id="user"><img src="$addressBookImage48" alt="" /></div>
					<div id="username">$fullName</div>
					<div id="stats">
						<div id="total">Collection Total:<br /><span style="font-weight: bold">$totalItems</span></div>
						<div id="updated">Last Updated:<br /><span style="font-weight: bold">$publishDate</span></div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="content">
			<div class="navigation">
				Shelf: $shelfNavigationPopup
				<div class="crumbs">
					$pageNavigation
				</div>
			</div>
		
			<hr />
		
			<div id="media">
				<table>
					<tr>
						<td>
							<!--
								Delicious Library will take the last element with class "medium"
								and stamp them out with <tr> and <td> elements controlled by the
								media-per-column and columns-per-page <meta> elements in <head>
							-->
							<div class="medium" id="medium$uuidString">
								<div class="cover">$coverImage128</div>
								<div><a href="$amazonURL" class="title">$title</a></div>
								<div>$creatorsCompositeString</div>
								<div>Purchased on $purchaseDate</div>
							</div> <!-- End medium -->
						</td>
					</tr>
				</table>
			</div>
		
			<div class="navigation">
				<div class="crumbs">
					$pageNavigation
				</div>
			</div>
		</div>
		
		<footer>
			<a href="http://www.delicious-monster.com">Made with Delicious Library</a>
			<p>$librarySearchString</p>
		</footer>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/script.js"></script>
        
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
	</body>
</html>
